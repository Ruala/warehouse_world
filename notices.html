<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Title</title>

    <meta name="description" content="Химчистка мебели">
    <meta name="keywords" content="химчистка, мебель">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles/theme.css">

</head>
<body>

<div class="uk-offcanvas-content">
    <div class="uk-child-width-1-1 uk-height-viewport uk-flex uk-flex-wrap uk-flex-wrap-between">
        <div>
            <header class=""></header>

            <div class="uk-container uk-container-expand uk-position-relative">
                <div uk-grid>
                    <!--left sidebar-->
                    <aside class="uk-width-medium">left sidebar</aside>

                    <!--main side-->
                    <div class="uk-width-expand">
                        <div class="uk-container" uk-margin="margin: uk-margin-top">
                            <div class="" uk-margin>
                                <div class="uk-flex-between" uk-grid>
                                    <div>
                                        <h1>Мои объявления</h1>
                                    </div>
                                    <div>
                                        <a href="#" class="uk-button" uk-toggle>
                                            <i class="fas fa-plus uk-margin-small-right"></i> Разместить объявление
                                        </a>
                                    </div>
                                </div>

                                <div class="uk-section uk-section-small">
                                    <div class="uk-flex-between uk-flex-middle" uk-grid>
                                        <div>
                                            <div class="uk-flex">
                                                <h5>На счету:</h5>
                                                <div>000000 рублей</div>
                                            </div>
                                            <div class="uk-text-right">
                                                <a href="#">Пополнить</a>
                                            </div>
                                        </div>

                                        <div>
                                            <div class="uk-flex">
                                                <h5>Вид услуг:</h5>
                                                <div>
                                                    <select class="uk-select" name="type-of-service" id="">
                                                        <option value="Список">Список</option>
                                                        <option value="Список">Список</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div>
                                            <select class="uk-select" name="name-of-company" id="tm-name-of-company">
                                                <option value="Название компании">Название компании</option>
                                                <option value="Название компании">Название компании</option>
                                            </select>
                                        </div>

                                        <div>
                                            <a href="">История</a>
                                        </div>

                                        <div>
                                            <a href="">Шаблоны</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="uk-section uk-section-small">

                                    <div uk-filter="target: .js-filter-notice">

                                        <!-- Filter controls -->
                                        <ul uk-accordion>
                                            <li>
                                                <a class="tm-toggle uk-accordion-title" href="#">Объявления:</a>
                                                <div class="uk-accordion-content">
                                                    <div class="uk-child-width-auto uk-grid-small uk-flex-between" uk-grid>
                                                <div>
                                                    <div class="uk-button-group">
                                                        <button class="uk-active uk-button uk-button-default"
                                                                uk-filter-control>Все
                                                        </button>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="uk-button-group">
                                                        <button class="uk-button uk-button-default"
                                                                uk-filter-control="filter: [data-search='looking_for']; group: data-search">
                                                            Ищу
                                                        </button>
                                                        <button class="uk-button uk-button-default"
                                                                uk-filter-control="filter: [data-search='propose']; group: data-search">
                                                            Предлагаю
                                                        </button>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="uk-button-group">
                                                        <button class="uk-button uk-button-default"
                                                                uk-filter-control="filter: [data-active='active']; group: data-active">
                                                            Активные
                                                        </button>
                                                        <button class="uk-button uk-button-default"
                                                                uk-filter-control="filter: [data-active='not_active']; group: data-active">
                                                            Неактивные
                                                        </button>
                                                    </div>
                                                </div>
                                                <div>
                                                    <div class="uk-button-group">
                                                        <button class="uk-button uk-button-default"
                                                                uk-filter-control="filter: [data-brokers='without_brokers']; group: data-brokers">
                                                            Без брокеров
                                                        </button>
                                                        <button class="uk-button uk-button-default"
                                                                uk-filter-control="filter: [data-brokers='with_brokers']; group: data-brokers">
                                                            С брокерами
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                                </div>
                                            </li>
                                        </ul>

                                        <!-- Layout items -->
                                        <ul class="js-filter-notice uk-list">
                                            <li data-search="propose" data-active="active" data-brokers="without_brokers">
                                                <div class="uk-card uk-card-default uk-padding-small">
                                                    <div class="" uk-grid>
                                                        <div class="uk-width-3-5">
                                                            <div class="uk-child-width-expand" uk-grid>
                                                                <div class="uk-width-auto">
                                                                    <div class="uk-position-relative uk-border-rounded">
                                                                        <img src="http://via.placeholder.com/290x175" alt="" class="uk-border-rounded">
                                                                        <div class="uk-position-top">
                                                                            <div class="uk-child-width-auto uk-flex uk-flex-middle uk-flex-between">
                                                                                <div class="uk-badge uk-flex uk-flex-middle uk-padding-small uk-text-uppercase">
                                                                                    <i class="far fa-check-circle uk-text-success uk-margin-small-right"></i>
                                                                                    <span>Проверено складо</span>
                                                                                </div>
                                                                                <div class="tm-round uk-background-default uk-border-circle"></div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>

                                                                <div></div>
                                                            </div>
                                                        </div>

                                                        <div class="uk-width-2-5"></div>
                                                    </div>
                                                </div>
                                            </li>

                                            <li data-search="looking_for" data-active="not_active" data-brokers="with_brokers">
                                                <div class="uk-card uk-card-default uk-card-body">Item</div>
                                            </li>

                                        </ul>

                                    </div>


                                    <ul uk-accordion>
                                        <li class="uk-open">
                                            <a class="uk-h5 uk-accordion-title" href="#">Объявления:</a>
                                            <div class="uk-accordion-content">


                                                <div class="uk-flex-between uk-flex-middle" uk-grid>
                                                    <div></div>
                                                    <div></div>
                                                    <div></div>
                                                    <div></div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>


                                </div>
                            </div>

                            <main class=""></main>

                            <div class=""></div>


                        </div>
                    </div>
                    <!--right sidebar-->
                    <aside class="uk-width-medium">right sidebar</aside>

                </div>
            </div>
        </div>

        <footer class="uk-section"></footer>
    </div>


    <div id="offcanvas-overlay" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div class="uk-card uk-flex uk-flex-center uk-margin-large-top">
                <ul class="uk-nav">
                    <li>
                        <a href="index.html" class="uk-active"><span>Главная</span></a>
                    </li>

                    <li>
                        <a href="services.html"><span>Услуги</span></a>
                    </li>

                    <li>
                        <a href="prices.html"><span>Цены</span></a>
                    </li>

                    <li>
                        <a href="about.html"><span>О нас</span></a>
                    </li>

                    <li>
                        <a href="contacts.html"><span>Контакты и оплата</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
